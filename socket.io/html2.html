<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="num"></div>
     <script src="/socket.io/socket.io.js"></script>
     <script>
        const socket=io()
        socket.on('count',(data)=>{
            const item=document.getElementById('num')
            item.innerText=data
        })

     </script>
</body>
</html>
